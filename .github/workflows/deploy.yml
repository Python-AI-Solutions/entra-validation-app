name: Deploy to Cloudflare Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  deployments: write
  pull-requests: write

env:
  PROJECT_NAME: "entra-validation-app"
  BUILD_DIR: "public"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify static artifacts exist
        run: |
          test -f "${BUILD_DIR}/index.html"

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Deploy preview
        if: github.event_name == 'pull_request'
        id: cloudflare-preview
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_KEY }}
        run: |
          output=$(wrangler pages deploy ./${{ env.BUILD_DIR }} --project-name ${{ env.PROJECT_NAME }} --branch ${{ github.head_ref }})
          echo "$output"
          url=$(echo "$output" | grep -o 'https://[^ ]*\.pages\.dev' | head -1)
          echo "preview_url=$url" >> $GITHUB_OUTPUT

      - name: Comment PR with preview link
        if: github.event_name == 'pull_request' && steps.cloudflare-preview.outputs.preview_url
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const sha = context.payload.pull_request.head.sha.substring(0, 7);
            const previewUrl = '${{ steps.cloudflare-preview.outputs.preview_url }}';

            const comment = `## ðŸš€ Cloudflare Pages Preview Deployed!

            **Preview URL:** ${previewUrl}

            **Commit:** \`${sha}\`
            **Status:** âœ… Ready

            This preview will be automatically updated when you push new commits.`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Cloudflare Pages Preview')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment,
              });
            }

      - name: Deploy production
        if: github.event_name == 'push'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_KEY }}
        run: |
          wrangler pages deploy ./${{ env.BUILD_DIR }} \
            --project-name ${{ env.PROJECT_NAME }} \
            --branch main \
            --commit-dirty=true
